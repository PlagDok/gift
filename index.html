<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пожелания</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="bow" src="img/bow.svg" alt="бантик коробки" />
    <main class="box-gift">
      <div class="full-congratulatios">
        <button id="toggleButton" class="btn">
          <img class="heart-btn" src="heart.svg" alt="сердце" />
          <span class="click-me">Нажми меня!</span>
        </button>
        <div id="textBlock" class="hide">
          <div class="card-gift-block">
            <p class="gift-text">Пусть каждый день будет просто чума!</p>
            <img class="gift-art" src="one-card.png" alt="картинка" />
          </div>
        </div>
      </div>
      <div class="full-congratulatios">
        <button id="toggleButton2" class="btn">
          <img class="heart-btn" src="heart.svg" alt="сердце" />
          <span class="click-me">Нажми меня!</span>
        </button>
        <div id="textBlock2" class="hide2">
          <div class="card-gift-block">
            <p class="gift-text">От вашей любви не существует лекарства~</p>
            <img class="gift-art" src="two-card.png" alt="картинка" />
          </div>
        </div>
      </div>
      <div class="full-congratulatios">
        <button id="toggleButton3" class="btn">
          <img class="heart-btn" src="heart.svg" alt="сердце" />
          <span class="click-me">Нажми меня!</span>
        </button>
        <div id="textBlock3" class="hide3">
          <div class="card-gift-block">
            <p class="gift-text">
              Пусть душа пышно цветет, я не дам ей завянуть.
            </p>
            <img class="gift-art" src="three-card.png" alt="картинка" />
          </div>
        </div>
      </div>
      <div class="full-congratulatios">
        <button id="toggleButton4" class="btn">
          <img class="heart-btn" src="heart.svg" alt="сердце" />
          <span class="click-me">Нажми меня!</span>
        </button>
        <div id="textBlock4" class="hide4">
          <div class="card-gift-block">
            <p class="gift-text">
              В любой шторм, в любую катастрофу я буду вас любить.
            </p>
            <img class="gift-art" src="four-card.png" alt="картинка" />
          </div>
        </div>
      </div>
      <div class="full-congratulatios">
        <button id="toggleButton5" class="btn">
          <img class="heart-btn" src="heart.svg" alt="сердце" />
          <span class="click-me">Нажми меня!</span>
        </button>
        <div id="textBlock5" class="hide5">
          <div class="card-gift-block">
            <p class="gift-text">Моё сердце полностью в ваших руках.</p>
            <img class="gift-art" src="five-card.png" alt="картинка" />
          </div>
        </div>
      </div>
      <div class="full-congratulatios">
        <button id="toggleButton6" class="btn">
          <img class="heart-btn" src="heart.svg" alt="сердце" />
          <span class="click-me">Нажми меня!</span>
        </button>
        <div id="textBlock6" class="hide6">
          <div class="card-gift-block">
            <p class="gift-text">
              Бывают страшные и сложные дни. Но тепло к вам тверже и прочнее
              карбина.
            </p>
            <img class="gift-art" src="six-card.png" alt="картинка" />
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="js.js"></script>
</html>
